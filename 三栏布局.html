<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯</title>
    <style>
      .box {
        overflow: hidden;
      }
      .left {
        float: left;
        background-color: gray;
        width: 200px;
        height: 200px;
      }
      .right {
        float: right;
        background-color: gray;
        width: 200px;
        height: 200px;
      }
      .middle {
        height: 200px;
        background-color: lightgray;
        margin-left: 210px;
        margin-right: 210px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="middle">middle</div>
    </div>
  </body>
</html>
